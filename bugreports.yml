- summary: |
    При нажатии на кнопку Оформить заказ в корзине не открывается окно с оплатой
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Добавить один или несколько товаров в корзину
    - Перейти в корзину
    - Нажать Оформить заказ
  expected-result: |
    Открывается окно с оплатой
  actual-result: |
    Выводится сообщение, что заказ оформлен

