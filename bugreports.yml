---
- summary: |
    Фильтр "Цена" фильтрует по ценам без учета скидки
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Установить цену "от"
  expected-result: |
    В выборку попадают товары с фильтром по цене с учетом скидки
  actual-result: |
    В выборку попадают товары с фильтром по цене без учета скидки

- summary: |
    При выборе категории товаров нет возможности выбрать вариант "категория не выбрана"
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Установить одну из категорий товаров
  expected-result: |
    Есть возможность убрать категорию товаров (установить положение категория не выбрана)
  actual-result: |
    Нет возможности убрать категорию товаров без обновления страницы сайта

- summary: |
    Не отображается флаг английского языка при переключении языка
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Нажать на выбор языка
  expected-result: |
    Отображается флаг английского языка
  actual-result: |
    Не отображается флаг английского языка

- summary: |
    Фильтр "Цена" не учитывает сотую часть стоимости товара
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Выбрать любой товар
    - Ввести стоимость товара до сотой части в фильтр "Цена"
  expected-result: |
    В списке товаров выбранный товар отображается
  actual-result: |
    В списке товаров выбранный товар не отображается

- summary: |
    При смене языка с английского на русский не переводится описание товара в каталоге товаров и карточке товара
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Переключить язык в выпадающем списке с заголовком "Language" на русский
    - Открыть карточку любого товара
  expected-result: |
    Интерфейс сайта и описание товаров отображается на русском языке
  actual-result: |
    Подробное описание товара в каталоге товаров и в карточке товара на английском языке

- summary: |
    Товары не отображаются в каталоге товаров на некоторых мобильных устройствах
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Открыть DevTools
    - Перейти во вкладку Toggle Devise ToolBar
    - Выбрать поочередно доступные устройства для имитации отображения
  expected-result: |
    Товары отображаются в каталоге товаров на всех мобильных устройствах
  actual-result: |
    Товары не отображаются в каталоге товаров на некоторых мобильных устройствах

- summary: |
    У товаров не отображается рейтинг в каталоге товаров
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Открыть каталог товаров
  expected-result: |
    У каждого товара в каталоге товаров отображется рейтинг
  actual-result: |
