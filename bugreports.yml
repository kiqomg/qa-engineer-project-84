    Ошибка сервера при нажатии на кнопку Оформить заказ в корзине
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Добавить один или несколько товаров в корзину
    - Перейти в корзину
    - Открыть DevTools, вкладку NetWork
    - Нажать Оформить заказ
