---
- summary: |
    Проверка работоспособности филтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - Выбираем категорию товара
    - Выбираем производителя товара
    - Отмечаем или снимаем чек-бокс "В наличии"
    - Устанавливаем цену товара
  expected-result: |
    Пользователь должен увидеть список товаров, согласно установленных фильтров
    
- summary: |
    Проверка отображения карточек товаров
  requirement: |
    Пользователь должен иметь возможность просматривать товары
  steps:
    - Перейти на главную страницу сайта: https://hexlet-products-store.vercel.app/
  expected-result: |
    Пользователь должен видеть отображение товаров

- summary: |
    Проверка отображения 
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - Нажать на карточку товара
  expected-result: |
    Должен произойти редирект на карточку товара с подробной информацией

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites:
    Открыта главная страница сайта, фильтры товаров выставлены так, что на странице товара отображается хотя бы один товар
  steps:
    - Нажать на кнопку "В корзину" у любого из отображаемых товаров
  expected-result: |
    В шапке сайта рядом с кнопкой "Корзина" отображается количество добавленных в корзину товаров

- summary: |
    Проверка доступности просмотра содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites:
    Открыта главная страница сайта. В корзину добавлен хотя бы один товар.
  steps:
    - Нажать на кнопку "Корзина"
  expected-result: |
    Пользователь должен попасть в корзину, отображатся добавленные товары
    
- summary: |
    Проверка работоспособности мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites:
    Подготовить для тестирования android-смартфон или iphone
  steps:
    - Открыть браузер на смартфоне
    - ввести в адресную строку браузера адрес сайта https://hexlet-products-store.vercel.app/
  expected-result: |
    Пользователь должен попасть на главную страницу сайта, все шрифты и заголовки должны отображаться корректно

- summary: |
    Проверка доступности сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Подготовить для тестирования планшет, android-смартфон, iphone, ПК
  steps:
    - открыть браузер Chrome/Firefox/Safari
    - ввести в адресную строку браузера адрес сайта https://hexlet-products-store.vercel.app/
  expected-result: |
    Пользователь должен попасть на главную страницу сайта
